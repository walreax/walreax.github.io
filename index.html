<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walreax Tech Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
            background: linear-gradient(120deg, #232526 0%, #414345 100%);
            color: #f3f3f3;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }
        .container {
            background: rgba(30,34,40,0.95);
            padding: 48px 32px 32px 32px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            max-width: 480px;
            margin-top: 64px;
            text-align: center;
        }
        h1 {
            color: #00e6d3;
            font-size: 2.5rem;
            letter-spacing: 2px;
            margin-bottom: 0.5em;
            text-shadow: 0 2px 16px #00e6d355;
        }
        .subtitle {
            color: #b2b2b2;
            font-size: 1.1rem;
            margin-bottom: 2em;
        }
        .contact-form {
            margin-top: 2.5em;
            display: flex;
            flex-direction: column;
            gap: 1.2em;
        }
        .contact-form input, .contact-form textarea {
            padding: 0.8em;
            border-radius: 6px;
            border: none;
            background: #23272f;
            color: #f3f3f3;
            font-size: 1em;
            resize: vertical;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            outline: 2px solid #00e6d3;
        }
        .contact-form button {
            background: linear-gradient(90deg, #00e6d3 0%, #007cf0 100%);
            color: #232526;
            border: none;
            padding: 0.9em 0;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        .contact-form button:hover {
            background: linear-gradient(90deg, #007cf0 0%, #00e6d3 100%);
        }
        .success-message {
            color: #00e6d3;
            margin-top: 1em;
            font-weight: bold;
        }
        .tech-glow {
            text-shadow: 0 0 8px #00e6d3, 0 0 24px #007cf0;
        }
        @media (max-width: 600px) {
            .container { padding: 32px 8vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="tech-glow">Walreax Tech Portal</h1>
        <div class="subtitle">Innovating the Future. <br> Explore our tech, connect with us, or check back soon for more!</div>
        <form class="contact-form" id="contactForm" method="POST" action="/api/contact">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
            <div id="formStatus" class="success-message" style="display:none;"></div>
        </form>
    </div>
    <script>
    document.getElementById('contactForm').onsubmit = async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
            name: form.name.value,
            email: form.email.value,
            message: form.message.value
        };
        const status = document.getElementById('formStatus');
        try {
            const res = await fetch('/api/contact', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                status.textContent = 'Thank you for contacting us!';
                status.style.display = 'block';
                form.reset();
            } else {
                status.textContent = 'There was an error. Please try again.';
                status.style.display = 'block';
            }
        } catch {
            status.textContent = 'There was an error. Please try again.';
            status.style.display = 'block';
        }
    };
    </script>
</body>
</html>
