<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Website Under Construction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      :root {
        --color-bg-light: #f5f5f7;
        --color-bg-dark: #181824;
        --color-text-light: #181824;
        --color-text-dark: #f5f5f7;
        --color-accent: #4f8cff;
        --color-card-light: #fff;
        --color-card-dark: #232336;
        --color-nav-bg-light: #fff;
        --color-nav-bg-dark: #232336;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        background: var(--color-bg-light);
        color: var(--color-text-light);
        font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
        min-height: 100vh;
        margin: 0;
        transition: background 0.3s, color 0.3s;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background: var(--color-bg-dark);
          color: var(--color-text-dark);
        }
        .nav, .card {
          background: var(--color-nav-bg-dark);
          color: var(--color-text-dark);
        }
      }
      .nav {
        display: flex;
        justify-content: center;
        gap: 2rem;
        background: var(--color-nav-bg-light);
        padding: 1.5rem 0 1rem 0;
        position: sticky;
        top: 0;
        z-index: 10;
        box-shadow: 0 2px 12px rgba(0,0,0,0.04);
        border-radius: 0 0 1.5rem 1.5rem;
        margin-bottom: 2rem;
        transition: background 0.3s, color 0.3s;
      }
      .nav a {
        color: var(--color-accent);
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        letter-spacing: 0.03em;
        padding: 0.2em 0.7em;
        border-radius: 0.5em;
        transition: background 0.2s, color 0.2s;
      }
      .nav a.active, .nav a:hover {
        background: var(--color-accent);
        color: #fff;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
        padding: 0 1.5rem 2rem 1.5rem;
      }
      .profile {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 2.5rem;
      }
      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        border: 4px solid var(--color-accent);
        margin-bottom: 1.2rem;
        background: #eee;
      }
      h1 {
        font-size: 2.2rem;
        margin: 0.2em 0 0.1em 0;
      }
      h2 {
        font-size: 1.5rem;
        margin: 1.5em 0 0.5em 0;
      }
      .card {
        background: var(--color-card-light);
        border-radius: 1.2rem;
        box-shadow: 0 2px 16px rgba(0,0,0,0.07);
        padding: 2rem 1.5rem;
        margin-bottom: 2rem;
        transition: background 0.3s, color 0.3s;
      }
      .projects-list {
        display: flex;
        flex-direction: column;
        gap: 1.2rem;
      }
      .project-item {
        background: #f5f5f7;
        border-radius: 0.8rem;
        padding: 1rem 1.2rem;
        box-shadow: 0 1px 6px rgba(0,0,0,0.04);
        transition: background 0.3s;
      }
      @media (prefers-color-scheme: dark) {
        .project-item {
          background: #232336;
        }
      }
      .project-title {
        font-weight: 600;
        font-size: 1.1rem;
        margin-bottom: 0.2em;
      }
      .project-desc {
        font-size: 1rem;
        color: #666;
      }
      @media (max-width: 600px) {
        .container {
          padding: 0 0.2rem 2rem 0.2rem;
        }
        .nav {
          gap: 1rem;
          font-size: 0.95rem;
        }
        .card {
          padding: 1.2rem 0.7rem;
        }
      }
    </style>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/javascript">
      const { useState, useEffect } = React;
      function App() {
        const [page, setPage] = useState('home');
        useEffect(() => {
          const hash = window.location.hash.replace('#', '');
          if (hash) setPage(hash);
          window.onhashchange = () => {
            const hash = window.location.hash.replace('#', '');
            setPage(hash || 'home');
          };
        }, []);
        return (
          <>
            <nav className="nav">
              <a href="#home" className={page==='home' ? 'active' : ''}>Home</a>
              <a href="#about" className={page==='about' ? 'active' : ''}>About</a>
              <a href="#projects" className={page==='projects' ? 'active' : ''}>Projects</a>
              <a href="#contact" className={page==='contact' ? 'active' : ''}>Contact</a>
            </nav>
            <main className="container">
              {page === 'home' && <Home />}
              {page === 'about' && <About />}
              {page === 'projects' && <Projects />}
              {page === 'contact' && <Contact />}
            </main>
          </>
        );
      }
      function Home() {
        return (
          <section className="profile card">
            <img className="profile-img" src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile" />
            <h1>Alex Johnson</h1>
            <p style={{fontSize:'1.1rem',marginTop:8}}>Frontend Developer & UI Enthusiast</p>
            <p style={{marginTop:12, color:'#4f8cff'}}>Welcome to my portfolio website!</p>
          </section>
        );
      }
      function About() {
        return (
          <section className="card">
            <h2>About Me</h2>
            <p>
              Hi! I'm Alex Johnson, a passionate frontend developer with a love for building beautiful and interactive web experiences. I enjoy working with React, CSS, and modern web technologies. When I'm not coding, you can find me exploring new design trends or hiking in the mountains.
            </p>
          </section>
        );
      }
      function Projects() {
        const projects = [
          { title: 'Portfolio Website', desc: 'A personal portfolio to showcase my projects and skills, built with React and styled-components.' },
          { title: 'Weather App', desc: 'A simple weather app using OpenWeatherMap API and React Hooks.' },
          { title: 'Task Manager', desc: 'A productivity tool to manage daily tasks, built with React and localStorage.' },
        ];
        return (
          <section className="card">
            <h2>Projects</h2>
            <div className="projects-list">
              {projects.map((p, i) => (
                <div className="project-item" key={i}>
                  <div className="project-title">{p.title}</div>
                  <div className="project-desc">{p.desc}</div>
                </div>
              ))}
            </div>
          </section>
        );
      }
      function Contact() {
        return (
          <section className="card">
            <h2>Contact</h2>
            <p>Email: <a href="mailto:alex.johnson@email.com">alex.johnson@email.com</a></p>
            <p>LinkedIn: <a href="https://linkedin.com/in/alexjohnson" target="_blank">alexjohnson</a></p>
            <p>GitHub: <a href="https://github.com/alexjohnson" target="_blank">alexjohnson</a></p>
          </section>
        );
      }
      ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
