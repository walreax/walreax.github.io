<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Results Viewer</title>
  <style>
    body{margin:0; font-family:Segoe UI, Roboto, Inter, Arial, sans-serif; color:#e9eefc; background:#0f1223}
    .wrap{max-width:900px; margin:40px auto; padding:0 16px}
    .panel{background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:16px}
    input,button{padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,.2); background:#121631; color:#e9eefc}
    button{cursor:pointer; background:linear-gradient(90deg,#6ae3ff,#7b4bb7); color:#0b0f1f; border:none; font-weight:700}
    .row{display:flex; gap:10px; align-items:center;}
    textarea{width:100%; min-height:380px; margin-top:16px; background:#0e1228; color:#cfe2ff; border:1px solid rgba(255,255,255,.15); border-radius:8px; padding:12px}
    .muted{opacity:.8; font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Results Viewer</h1>
    <p class="muted">Enter your admin key to fetch <code>result.txt</code> from the server.</p>
    <div class="panel">
      <div class="row">
        <input id="key" type="password" placeholder="ADMIN_KEY" style="flex:1" />
        <button id="fetchBtn">Fetch Results</button>
      </div>
      <textarea id="output" placeholder="Results will appear here..." readonly></textarea>
    </div>
  </div>
  <script>
    const btn = document.getElementById('fetchBtn');
    const key = document.getElementById('key');
    const out = document.getElementById('output');
    btn.onclick = async ()=>{
      out.value = 'Fetching...';
      try{
        const r = await fetch('/api/admin/result', { headers: { 'x-admin-key': key.value } });
        if(r.status === 204){ out.value = '(No content)'; return; }
        if(!r.ok){ out.value = `Error ${r.status}`; return; }
        out.value = await r.text();
      }catch(e){ out.value = 'Network error'; }
    };
  </script>
</body>
</html>
